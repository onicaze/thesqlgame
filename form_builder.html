</head>
<body>
    <div class="row">
        <div class="col-12">
        <nav style="position: fixed;width: 100%;font-family:Inter;z-index:1000;max-height: 6rem; margin-right:4.8rem;" class="navbar navbar-light navbar-expand-md navbar_main">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><image height='30' src='images/alphabase-black-wide_small.png'></image></span></a><button data-bs-toggle="collapse"  class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link navbar_link_items" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link navbar_link_items navbar_link_items_active" href="library.html">Library</a></li>
            </ul>
            <a href="profile.html"><button class="btn btn-primary navbar_priority" type="button"><img src="images/alya.png" width="40" class="pfp"></button></a>
        </div>
        </div> 
        </div>
        </nav>
    </div>
    <div class="maincontainer container-fluid">
        <div class="row form-building">
            <div class="form-builder">
                <div class="form-builder-in">
                    <h1 style="margin-bottom: 1rem;">Form Builder</h1>
                    <input type="text" style="margin-bottom:0.4rem;" id="surveyName" class="question-title" placeholder="Enter survey name" oninput="updateSurveyName()">
                    <div class="additional-questions">
                        <label><input type="checkbox" id="askAge" onchange="toggleAdditionalQuestions()"> Ask for user's age</label>
                        <label><input type="checkbox" id="askRegion" onchange="toggleAdditionalQuestions()"> Ask for user's region/location</label>
                        <label><input type="checkbox" id="askName" onchange="toggleAdditionalQuestions()"> Ask for user's name</label>
                    </div>
                    <div id="questionsContainer"></div>      
                </div>
            </div>


            <div class="fixed-box" id="fixedBox">
                <ul style="list-style:none;padding:0;margin:0;">
                    <li><button onclick="addQuestion()"><i class="fa-regular fa-square-plus"></i></button></li>
                    <li><button id="previewFormButton" onclick="showFormPreview()"><i class="fa-regular fa-eye"></i></button></li>
                    <li><button onclick="resetForm()"><i class="fa-solid fa-arrow-rotate-right"></i></button></li>
                </ul>
            </div>  

            <div id="formPreviewOverlay" class="overlay">
                <div class="overlay-content">
                    <button id="closePreview" class="close-preview-btn">Close</button>
                    <center><h2 id="formNamePreview" style="margin-bottom: 1.5rem;">Preview Form</h2></center>
                    <div id="generatedForm"></div>
                </div>
            </div>

            <button style='display: none;' id="element1">Click Me 1</button>
            <button style='display: none;' id="element2">Click Me 2</button>
            <button style='display: none;' id="element3">Click Me 3</button>

            <template id="questionTemplate">
                <div class="question-item">
                    <div class="input-wrapper">
                        <input type="text" class="question-title" placeholder="Enter your question">
                        <i class="fa fa-trash trash-icon" onclick="removeQuestion(this)"></i>
                    </div>
                    <select class="question-type" onchange="changeQuestionType(this)">
                        <option value="text">Short Answer</option>
                        <option value="multipleChoice">Multiple Choice</option>
                        <option value="checkboxes">Checkboxes</option>
                        <option value="numbersOnly">Numbers Only</option>
                        <option value="date">Date</option>
                    </select>
                    <div class="question-options"></div>
                    <button type="button" class="add-option-btn" onclick="addOption(this)" style="display: none;">Add Option</button>
                    <hr class="separator">
                </div>
            </template>

            <template id="optionTemplate">
                <div class="option-item">
                    <div class="input-wrapper">
                        <input type="text" class="option-input" placeholder="Option text">
                        <i class="fa fa-trash trash-icon" onclick="removeOption(this)"></i>
                    </div>
                </div>
            </template>

            <div id="resetOverlay" class="overlay-reset">
                <div class="overlay-content-reset">
                    <p>Are you sure you want to reset the form? This action cannot be undone.</p>
                    <div class="overlay-buttons-reset">
                        <button id="confirmReset" class="overlay-btn-reset">Yes</button>
                        <button id="cancelReset" class="overlay-btn-reset">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/form_builder.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
