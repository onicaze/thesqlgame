<body style="width:100%;box-sizing:border-box;">
    <div class="row">
        <div class="col-12">
        <nav class="navbar navbar-light navbar-expand-md navbar_main" style="position: fixed;width: 100%;font-family:Inter;z-index:1000;max-height: 6rem;">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><image height='30' src='images/alphabase-black-wide_small.png'></image></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link navbar_link_items" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link navbar_link_items navbar_link_items_active" href="library.html">Library</a></li>
            </ul><a href="profile.html"><button class="btn btn-primary navbar_priority" type="button"><img src="images/alya.png" width="40" class="pfp"></button></a>
        </div>
        </div> 
        </div>
        </nav>
    </div>
    <div class="library-header">
        <div class="library-header-item">
            <div class="library-header-title">
                <h1>Alphabase Library</h1>
            </div>
            <div class="search-container">
                <div class="searchdiv">
                    <input style="background-color:transparent; color: black;" type="text" placeholder="Search surveys..." />
                    <button type="button" class="search-btn" style="background-color:rgb(255,255,255,0.85); color: black;"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="add_survey_container">
            <a class="add_survey" href="form_builder.html"><i class="fa-solid fa-plus-circle" style="padding:0.3rem"></i> Create Survey</a>
        </div>
        </div>

    </div>
    <div class="library-container">

        <div class="category-filters d-flex">
            <a style="margin-left: 1rem; font-size: 0.8rem; margin-top:auto; margin-bottom:auto;">Sort by</a>
            <div class="form-check" style=" margin-top:auto; margin-bottom:auto;">
                <input class="form-check-input" type="checkbox" id="available-checkbox">
                <label class="form-check-label" for="available-checkbox">
                    Available
                </label>
            </div>
            <div class="form-check" style=" margin-top:auto; margin-bottom:auto;">
                <input class="form-check-input" type="checkbox" id="download-checkbox">
                <label class="form-check-label" for="download-checkbox">
                    Download
                </label>
            </div>
        </div>

        <div id="survey-list" class="row">
            <div class="row">
                <div class="survey-item">
                    <img src="your-image.jpg" alt="Survey Image">
                    <div class="survey-details">
                        <h2>Survey Title</h2>
                        <p>This is a brief description of the survey. If the description is too long, it will show "Read more..."</p>
                        <a href="#" class="download-btn">Download PDF</a>
                        <a href="#" class="see-details-btn">See Details</a>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="pagination-container" class="pagination-container">
            <ul class="pagination justify-content-center">
                <!-- Pagination controls will be inserted here -->
            </ul>
        </div>
        <a href="#" class="back-link">Back to Main</a>
    </main>
    </div>
    <footer class="py-3 text-center text-white main_footer">

    </footer>
    <script src="js/library.js"></script>
    <script src="js/scripts.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('.category-filters label').forEach(label => {
            label.addEventListener('click', function() {
                this.classList.toggle('active');
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
            });
        });
    </script>
</body>
</html>
