<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alphabase</title>
    <link rel="icon" href="images/logo/alphabase-icon.png" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Hero-Carousel-images.css">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-row">
        <div class="login-title-column">
            <div class="row login-form">
                <!-- Logo Column -->
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                    <div class="the-title-of-login">
                        <a href="index.html" class="return-button">
                            <i class="fa-solid fa-caret-left"></i>
                        </a>
                        <div class="the-title-of-login-inner text-left">
                            <img src="images/logo/alphabase-black-wide_supersmall.png" width="100" alt="Logo">
                            <h1>Sign in to your account</h1>
                        </div>
                    </div>
                </div>
                <!-- Form Column -->
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                    <div class="the-actual-login-part">
                        <script src="https://accounts.google.com/gsi/client?hl=fr" async></script>
                        <div class="g_id_signin" data-locale="fr"></div>
                        <form>
                            <ul>
                                <li>
                                    <a href='library.html' style="text-decoration:none;">
                                        <button type="button" class="btn btn-primary btn-block">
                                            <i class="fa-brands fa-google" style="margin-right: 10px; margin-left: 5px;"></i>Login with Google
                                        </button>
                                    </a>
                                </li>
                                <li>
                                    <a href='library.html' style="text-decoration:none;">
                                        <button type="button" class="btn btn-primary btn-block">
                                            <i class="fa-brands fa-github" style="margin-right: 10px; margin-left: 5px;"></i>Login with GitHub
                                        </button>
                                    </a>
                                </li>
                                <li>
                                    <a href='library.html' style="text-decoration:none;">
                                        <button type="button" class="btn btn-primary btn-block">
                                            <i class="fa-brands fa-facebook" style="margin-right: 10px; margin-left: 5px;"></i>Login with Facebook
                                        </button>
                                    </a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>
</html>
